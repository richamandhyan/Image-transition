<html>
<head>
	<title>Get elements</title>
</head>
<body>
	
		<button>Button 1</button>
		<br>
		<button>Button 2</button>
		<br>
		<button>Button 3</button>
		<br>
		<button>Button 4</button>
		<br>
		<button>Button 5</button>
		<br>
		<button>Button 6</button>
		<br>
		<button>Button 7</button>
		<br>
		<button>Button 8</button>
		<br>
		<button>Button 9</button>
		<br>
		<button>Button 10</button>

	<script>
		var btnClickFunc = function (btnEl, itr){
			btnEl.onclick = function(){
				console.log("This is Button " + (itr+1) );
			};
		};
		var btnArrOnDom = document.getElementsByTagName("button");

		for(var i = 0; i < btnArrOnDom.length; i++){
			btnClickFunc(btnArrOnDom[i], i);
		};


	</script>

</body>
</html>
