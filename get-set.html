<!DOCTYPE HTML>
<html>
<head>
	<title></title>
	<style>
		#container{
			width:400px;
			height:500px;
		}

		.red{
			background-color:red;
		}

		.blue{
			background-color:blue;
		}
		.green{
			background-color:green;
		}

	</style>

</head>
<body>
	<div id="container" name="Container">
		<h1 class="red" onclick="myFunction()">Demo heading to check the SET and GET attributes</h1>
    </div>

	<script>

	function myFunction()
	{
		var i = document.getElementsByTagName("H1")[0].getAttribute("class");
		document.write(i);
	}

		setInterval( function () {

			var oneEl = document.getElementById("container");
			if (oneEl.classList.contains("blue")) 
						{
							//document.getElementByTagName("").setAttribute("")	
							oneEl.setAttribute("class","green");
							//oneEl.classList.add("red");
							//oneEl.classList.remove("blue");
						}
			else if (oneEl.classList.contains("red"))
			{
							oneEl.setAttribute("class","blue");
						}
			else{
						oneEl.setAttribute("class","red");
						}
		}, 1000);

	</script>

</body>
</html>
